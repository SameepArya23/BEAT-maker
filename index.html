<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEAT-maker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>BEAT-Master</h1>
      <h2>Make some awesome beats now!</h2>

      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <h3 class="key">A</h3>
          <audio class="sound" src="sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
          <h3 class="key">S</h3>
          <audio class="sound" src="sounds/clay.mp3"></audio>
        </div>
        <div class="pad3">
          <h3 class="key">D</h3>
          <audio class="sound" src="sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <h3 class="key">F</h3>
          <audio class="sound" src="sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <h3 class="key">G</h3>
          <audio class="sound" src="sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
          <h3 class="key">H</h3>
          <audio class="sound" src="sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
